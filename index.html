<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">

    <title>Nameday</title>
</head>
<body>

    <div class="container m-auto text-center">
            <h1 class="mb-5 mt-4">Namedays in 
                    <select class="form-control country">
                        <option value="se">Sweden</option>
                        <option value="at">Austria</option>
                        <option value="hr">Croatia</option>
                        <option value="cz">Czech Republic</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="sk">Slovakia</option>
                        <option value="es">Spain</option>
                        <option value="us">United States</option>
                    </select>
                </h1>
            <div class="row justify-content-around">
                <div id="name" class="col-sm-12 col-md-5 rounded-lg">
                    <h2>Search name</h2>
                    <form class="input-group form-name my-3">
                        <input type="text" id="nameInput" class="form-control" placeholder="Search name" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-light btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                        </div>
                    </form>

                    <div class="display-date">
                        <p class="name">Name</p>
                        <p class="date">Date</p>
                        <p class="other-names">Other names</p>
                    </div>
    
                    <!-- <div class="display-date text-left">
                        <p>Search on a name and I will tell you what date that name has nameday, and also if there are any other names that has a nameday that day</p>
                    </div> -->
                </div>
        
                <div id="date" class="col-sm-12 col-md-5 rounded-lg mt-4 mt-md-0">
                    <h2>Search date</h2>
                    <form class="input-group form-date my-3">
                        <input type="date" id="dateInput" class="form-control" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-light btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                        </div>
                    </form>
    
                    <div class="display-name text-left">
                        <p>Search on a date, and I will tell you what names has nameday that day</p>
                    </div>
                </div>
            </div>
        </div>


    <script src="src/fetch.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
