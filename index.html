<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">

    <title>Nameday</title>
</head>
<body>

    <header class="bg-secondary">
        <div class="container d-lg-flex text-center p-3 p-md-5 mb-2">
            <div class="header-left d-md-flex">
                <h1 class="mb-2 mr-3">Namedays</h1>
                <select class="countries mr-3 mb-3">
                    <option value="" disabled selected>Country</option>
                </select>
                <select class="timezones mb-3">
                    <option value="" disabled selected>Timezone</option>
                </select>
            </div>
            <div class="header-right day-buttons d-flex justify-content-around align-items-center">
                <button type="button" class="btn btn-light" id="yesterday">Yesterday</button>
                <button type="button" class="btn btn-light" id="today">Today</button>
                <button type="button" class="btn btn-light" id="tomorrow">Tomorrow</button>
            </div>
        </div>
    </header>
    <div class="container m-auto text-center">

        <div class="row">
            <div class="col-12 col-md-6">
                <form class="input-group form-name my-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Search name">
                    <div class="input-group-append">
                        <button class="btn btn-light btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>

            <div class="col-12 col-md-6">
                <form class="input-group form-date my-3">
                    <input type="date" id="dateInput" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-light btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </>

        </div>        

        <div class="row display justify-content-around w-75 mx-auto mt-4">
        </div>
    </div>


    <script src="src/fetch.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
